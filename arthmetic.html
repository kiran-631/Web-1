<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=prompt("enter the number: ");
        var b=prompt("enter the number: ");
        a=parseInt(a);
        b=parseInt(b);
        var add=a+b;
        document.writeln("<h3>Addition of numbers</h3>"+add);
        var sub=a-b;
        document.writeln("<h3>Difference of numbers</h3>"+sub);
        var prod=a*b;
        document.writeln("<h3>Product of numbers</h3>"+prod);
        var Div=a/b;
        document.writeln("<h3>Division of numbers</h3>"+Div);
        var mod=a%b;
        document.writeln("<h3>Modulus of numbers</h3>"+mod);
    </script>
</head>

</html>
