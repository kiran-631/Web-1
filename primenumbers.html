<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers Checker</title>
    <script>
        function checkPrimes() {
            var a = document.getElementById("aval").value;
            a = parseInt(a);
         
            if (isNaN(a) || a < 2) {
                document.getElementById("result").innerText = "Please enter a valid number greater than 1.";
                return;  
            }

            function isPrime(n) {
                if (n < 2) return false;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i == 0) return false;
                }
                return true;
            }

            let primes = [];
            for (let num = 2; num <= a; num++) {
                if (isPrime(num)) {
                    primes.push(num);
                }
            }

            document.getElementById("result").innerText = "Primes up to " + a + ": " + primes.join(", ");
        }
    </script>
</head>
<body>
    <h3>Prime Number Finder</h3>
    Enter the number: <input type="text" id="aval" /></body></br>
    <input type="button" value="Check Prime numbers" onclick="checkPrimes();" />
    <p id="result">Nothing is returned currently.</p>
</body>
</html>
